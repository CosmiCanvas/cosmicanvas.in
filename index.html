
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime.js Demo - Cosmic Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #f06292;
    }
    .square, .circle, .dot {
      margin: 1rem;
      background: #f06292;
      border-radius: 10px;
    }
    .square {
      width: 100px;
      height: 100px;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #6a1b9a;
    }
    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ab47bc;
      display: inline-block;
      margin: 0 5px;
    }
    .container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Anime.js Basic Animations Demo</h1>
  <div class="square"></div>
  <div class="circle"></div>
  <div class="container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script>
    anime({
      targets: '.square',
      rotate: '1turn',
      backgroundColor: '#f48fb1',
      duration: 3000,
      loop: true,
      easing: 'easeInOutSine'
    });

    anime({
      targets: '.circle',
      translateX: 250,
      direction: 'alternate',
      loop: true,
      easing: 'easeInOutQuad'
    });

    anime({
      targets: '.dot',
      scale: [
        {value: 1.5, duration: 500, easing: 'easeOutExpo'},
        {value: 1, duration: 800, easing: 'easeOutElastic(1, .8)'}
      ],
      delay: anime.stagger(200),
      loop: true
    });
  </script>
</body>
</html>
